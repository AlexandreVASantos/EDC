{% extends "base.html" %}
{% load static %}
{% block content %}


    <div style = "text-align:center; padding-top: 10vh">
        <h2>Eliminar Receita</h2>
    </div>
    <form action="/del/" method="POST">
        {% csrf_token %}
        <br>
        <div style = "padding-top: 10vh; text-align: center">
        <p>Receita a eliminar:</p>
            <div style=" padding-left: 33%; padding-right: 33%">
                <br>
                <select name= "receitas" id="receitas" class="form-control">
                    <option value="vazio">---</option>
                    {% for r in receitas %}
                        <option value="{{ r }}">{{ r }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <br>

            <div class="col-md-12" style="text-align: center">
                <input type="submit">
            </div>
        </div>
    </form>
{% endblock %}
